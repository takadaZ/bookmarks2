<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script async src="popup.bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Next Bookmarks</title>
</head>
<body>
  <main>
    <div class="resize-x"></div>
    <div class="leafs"></div>
    <div class="split-h"></div>
    <form class="form-query">
      <button type="submit" tabindex="-1"><i class="fa fa-search"></i></button><input type="text" class="query" value="" placeholder="Search">
      <i class="fa fa-times"></i>
      <div class="menu-button">
        <button>
          <i class="fa fa-ellipsis-v"></i>
        </button>
        <div class="main-menu" role="menu">
          <div role="menuitem" data-value="add-bookmark"><i class="fa fa-star-o"></i>Add new bookmark</div>
          <hr aria-hidden="true">
          <div role="menuitem" data-value="add-folder"><i class="fa fa-folder-plus"></i>Add new folder</div>
          <div role="menuitem" data-value="edit"><i class="fa fa-edit"></i>Edit</div>
          <hr aria-hidden="true">
          <div role="menuitem" class="remove"><i class="fa fa-trash-alt"></i>Delete</div>
        </div>
      </div>
    </form>
    <div class="folders"></div>
  </main>
  <div class="resize-y"></div>
  <div class="leaf-menu" role="menu">
    <div role="menuitem" data-value="open-new-window"><i class="fa fa-window-restore"></i>Open in new window</div>
    <div role="menuitem" data-value="open-incognito"><i class="fa fa-mask"></i>Open in incognito window</div>
    <hr aria-hidden="true">
    <div role="menuitem" data-value="edit-title"><i class="fa fa-edit"></i>Edit title</div>
    <div role="menuitem" data-value="edit-url"><i class="fa fa-link"></i>Edit url</div>
    <hr aria-hidden="true">
    <div role="menuitem" data-value="remove"><i class="fa fa-trash-alt"></i>Delete</div>
  </div>
</body>
</html>
